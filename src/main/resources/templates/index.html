  <body>
    <div class="text-center">
      <h1>ToDo List</h1>
      <figcaption class="blockquote-footer">
        <cite title="Source Title">Rohith K</cite>
      </figcaption>
      <table class="table table-dark">
        <thead>
          <tr>
            <!-- <td>Id</td> -->
            <td>Discription</td>
            <!-- <td>compelete</td> -->
            <td>Click to Complete</td>
          </tr>
        </thead>
        <tbody>
          <tr th:each="items: ${todoItems}">
            <!-- <td th:text="${items.Id}"></td> -->
            <td th:text="${items.discription}"></td>
            <!-- <td th:text="${items.complete}"></td> -->
            <td>
              <a
                role="button"
                th:href="@{/delete/(Id=${items.Id})}"
                class="btn btn-danger"
                >Complete Task</a
              >
            </td>
          </tr>
        </tbody>
      </table>
      <a role="button" th:href="@{/add}" class="btn btn-primary"
        >Add new Task</a
      >
    </div>
  </body>
